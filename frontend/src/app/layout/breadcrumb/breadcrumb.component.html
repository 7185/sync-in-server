<div class="breadcrumb">
  <div class="breadcrumb-content">
    @for (item of levels; track $index) {
      @if (!$first) {
        <fa-icon [icon]="icons.faChevronRight" [fixedWidth]="false"></fa-icon>
      }
      <li routerLinkActive="active" [routerLinkActiveOptions]="{matrixParams: 'ignored', queryParams: 'ignored', paths: 'exact', fragment: 'ignored'}">
        <a [routerLink]="item.link">
          @if ($first && breadcrumbIcon) {
            <fa-icon [icon]="breadcrumbIcon"></fa-icon>
          }
          <span>{{ item.title }}</span>
        </a>
      </li>
    }
  </div>
</div>
