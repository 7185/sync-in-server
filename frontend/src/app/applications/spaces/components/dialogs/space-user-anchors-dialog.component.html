<div class="modal-header align-items-center">
  <h4 class="modal-title">
    <fa-icon [icon]="icons.SPACES" class="me-2"></fa-icon>
    <span>{{ space.name }}</span>
  </h4>
  @if (loading) {
    <fa-icon [icon]="icons.faSpinner" animation="spin" class="ms-2" size="sm"></fa-icon>
  }
  <h4 class="modal-title ms-auto">
    <span l10nTranslate>Manage my anchored files</span>
  </h4>
  <button (click)="layout.closeDialog()" aria-label="Close" class="btn-close btn-close-white ms-2" type="button"></button>
</div>
<div class="modal-body">
  <app-space-manage-roots [space]="space" [user]="user" [showUsers]="false" [addRootFile]="addRootFileEvent"></app-space-manage-roots>
  @if (!space.roots.length) {
    <span l10nTranslate>You have no files anchored on this space</span>
  }
</div>
<div class="modal-footer">
  <button (click)="openSelectRootDialog()"
          class="btn btn-sm btn-success" type="button" l10nTranslate>
    <fa-icon [icon]="icons.faPlus"></fa-icon>
    <fa-icon [icon]="icons.faAnchor"></fa-icon>
    File
  </button>
  <button (click)="layout.closeDialog()" class="btn btn-sm btn-secondary ms-auto" data-dismiss="modal" type="button" l10nTranslate>Cancel</button>
  <button (click)="onSubmit()" [disabled]="submitted" class="btn btn-sm btn-primary" type="button" l10nTranslate>
    Confirm
  </button>
</div>
