<div class="modal-header">
  <h4 class="modal-title" translate>
    <fa-icon [icon]="icons.faTrashCan"></fa-icon>
    <span class="ms-2" l10nTranslate>Client</span>
    @if (submitted) {
      <fa-icon [icon]="icons.faSpinner" animation="spin" class="ms-2"></fa-icon>
    }
  </h4>
  <button (click)="layout.closeDialog()" aria-label="Close" class="btn-close btn-close-white" type="button"></button>
</div>
<div class="modal-body">
  <div><b><fa-icon [icon]="client.icon" class="me-2" size="lg" [fixedWidth]="false"></fa-icon>{{client.info.node}}</b><span class="ms-1" l10nTranslate>will be removed</span></div>
  <small translate>The client will no longer have permission to access your account and will no longer be able to synchronize.</small>
</div>
<div class="modal-footer">
  <button (click)="layout.closeDialog()" class="btn btn-sm btn-secondary" data-dismiss="modal" l10nTranslate type="button">Cancel</button>
  <button (click)="onSubmit()" [disabled]="submitted" class="btn btn-sm btn-danger" l10nTranslate type="button">Confirm</button>
</div>
